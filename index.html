<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/Icon/icon16.webp" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,
      200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,
      500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,
      400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App with API</title>
  </head>
  <body>
    <div class="container">
      <!-- Search Box -->
      <div class="search-box">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Enter your location" />
        <button class="fa-solid fa-magnifying-glass"></button>
      </div>

      <!-- Error or Not Found Message -->
      <div class="not-found">
        <img src="./Images/404.jpg" alt="Not found page" />
        <p>Sorry! Invalid location here</p>
      </div>

      <!-- Weather Info -->
      <div class="weather-box">
        <img src="" alt="" />
        <p class="temps"></p>
        <p class="desc"></p>
      </div>

      <!-- Weather Details -->
      <div class="weather-details">
        <div class="humidity">
          <i class="fa-solid fa-water"> </i>
          <div class="text">
            <span></span>
            <p>Humidity</p>
          </div>
        </div>

        <div class="windy">
          <i class="fa-solid fa-wind"> </i>
          <div class="text">
            <span></span>
            <p>Wind Speed</p>
            <!-- Fixed typo here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Link to your main.js script -->
    <script src="main.js"></script>
  </body>
</html>
